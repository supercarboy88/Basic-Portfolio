<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header id="mainhead">
    <div class="container">
      <a href="index.html" id="logo">Yi Nick Ying</a>
        <nav>
          <a href="index.html">About</a>
          <a href="portfolio.html">Portfolio</a>
          <a href="contact.html">Contact</a>
        </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>   
      
      <form>
        <ul>
            <li>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Nick Ying" required="required">
            </li>
            <li>
                <label for="email">Email</label>
                <input type="text" name="email" id="email" placeholder="supercarboy88@gmail.com" required="required">
            </li>
            <li>
                <label for="message">Message</label>
                <textarea id="message" name="message" required="required"></textarea>
            </li>
        </ul>
        <input type="submit" name="Submit">
      </form>
      
    </section>
  </div> 

  <footer>
    <div class="container">
        &copy; Copyright 2019 Nick Ying
    </div>
  </footer>
</body>
</html>
